<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Import Chart.js and date adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <style>
      .chart-container {
        width: 80vw;
        height: 80vh;
      }
    </style>
  </head>
  <body>
      <div style="background-color: #f9f9f9; padding: 10px; text-align: center;">
      <p style="font-weight: bold; color: #333;">This site is for educational purposes only.</p>
    </div>
    <!-- Future results -->
    <h2>Login</h2>
    <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" required>
        <label>Password</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>

    <h2>Simulate returns</h2>
	<div class="grid-container">
	<div style="text-align: left;" class="grid-item item-1">
		<b><label>Select simulation type:</label></b>
			<select name="Simulation" id="simulation_type">
			  <option value="past">Past Simulation</option>
			  <option value="future">Future Simulation (Monte Carlo)</option>
			</select>
			<div class="input-row">
				<div>
					<label>Monthly amount:</label>
					<input type="text" id="amount" placeholder="Monthly amount" value="250">
				</div>
				<div>
					<label>Yearly % increase:</label>
					<input type="text" id="increase" placeholder="Yearly increase" value="3">
				</div>
			</div>
			<label>Start Year (E.g. 2014)/:</label>
			<label>Simulation years (E.g. 10):</label>
			<input type="text" id="year" placeholder="Start Year" value="0">
			<label>Initial investment:</label>
			<input type="text" id="initial_investment" placeholder="0" value="0">
			<label>Ticker:</label>
			<select name="ticker" id="ticker"></select>
			<button id="fetchDataButton">Fetch Data</button>
	</div>
		<div class="grid-item item-2">
			

			<div class="chart-container">
			  <canvas id="myChart"></canvas>
			</div>

			<br>

		</div>
	<div class="grid-item item-3">
		<b>Relevant KPIs</b>
		<div class="kpi" id="last-value"></div>
		<div class="kpi" id="invested"></div>
		<div class="kpi" id="benefit"></div>
		<div class="kpi" id="benefitPercentage"></div>

	</div>
	</div>

    <!-- Link to the external JS files -->
    <script  src="environment.js"></script>
	<script  src="ChartManager.js"></script>
    <script  src="scripts.js"></script>
    <script  src="dropdowns.js"></script>

  </body>
</html>
